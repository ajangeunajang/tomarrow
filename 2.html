        <h2>제대로 알수록 좋은 토마토</h2>
        <p> 모든 식품은 혀에서 느껴지는 맛만큼 향도 중요하다. 
            커피의 향과 와인의 향미가 다양하게 묘사되듯 토마토에도 
            그 맛을 다채롭게 해주는 향 성분들이 있다. 각 성분마다 묘사되는 향도 
            수십 가지에 이른다. 토마토 아로마 휠을 통해서 토마토가 가진 
            다양한 향을 살펴보자.</p>
